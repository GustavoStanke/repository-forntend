<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Loja Virtual</h1>

    <div class="row my-3">
      <!-- Campo de pesquisa -->
      <div class="col-md-8">
        <input type="text" id="search" class="form-control" placeholder="Pesquisar produtos...">
      </div>
    
      <!-- Seletor de Ordenação -->
      <div class="col-md-4">
        <select id="sortOptions" class="form-select">
          <option value="nome">Ordem Alfa</option>
          <option value="valor_mais_alto">Valor mais alto</option>
          <option value="valor_mais_baixo">Valor mais baixo</option>
        </select>
      </div>
    </div>

    <!-- Seção de Produtos -->
    <div class="row my-4" id="product-list">
      <!-- Os produtos serão renderizados aqui -->
    </div>

    <!-- Contador de Produtos -->
    <div class="row">
      <div class="col-12 text-center">
        <p id="product-count">Total de produtos: 0</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
